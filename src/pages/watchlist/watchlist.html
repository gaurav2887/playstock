<ion-header>
  <ion-toolbar>
    <ion-title>Default Watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let company of watchlist">
      <ion-item>
        <div class="tickerLink" (click)="displayCompNews(company.symbol)">
          <h3>{{ company.symbol }}</h3>
          <p>{{ company.companyName }}</p>
        </div>
        <h2 class="price" item-right>${{ company.latestPrice }}</h2>
        <ion-note class="{{ company.changePercent>0?'profit':'loss' }}" item-end>{{ company.changePercent | number: '1.2-2'}}%</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="Remove"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
