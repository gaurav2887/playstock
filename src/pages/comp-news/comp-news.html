  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <ion-title>{{ symbol }} News</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
<ion-list *ngFor="let company of compNews">
  <ion-card>
    <ion-card-header>
     <a href="{{ company.url}}"> {{ company.headline }}</a>
    </ion-card-header>
    <ion-card-content>
      {{ company.summary }}
      <p>{{company.source}}</p>
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
